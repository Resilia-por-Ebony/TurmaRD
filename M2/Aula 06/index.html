<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="https://code.jquery.com/jquery-3.6.3.min.js" integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU=" crossorigin="anonymous"></script>

<body>

        <div class="entrada">
            <input type="text" name="cep" id="cep">
            <button id="pesquisarCEP">Pesquisar CEP</button>
        </div>

        <div class="saida">
            CEP: <span id="c"></span><br>
            Logradouro: <span id="logradouro"></span><br>
            Bairro: <span id="bairro"></span><br>
            Localidade: <span id="localidade"></span><br>
            UF: <span id="uf"></span><br>
            DDD: <span id="ddd"></span>
        </div>

        <div class="final">
            <span id="loading"></span>
        </div>

    </div>
  
    <script src="assets/js/script.js"></script>

</html>
